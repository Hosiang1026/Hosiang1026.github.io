# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/
# 图床 https://www.picb.cc/hosiang1026/?lang=zh-CN
# Site
title: 狂欢马克思
subtitle: 专注 WEB 开发
description: 编写代码，改变世界。
author: Howe Hsiang
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.hosiang.cn
root: /
permalink: :abbrlink/
permalink_defaults:

# abbrlink config
abbrlink:
  alg: crc32  # 算法：crc16(default) and crc32
  rep: hex    # 进制：dec(default) and hex

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 5
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 8
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: miho

# Live2D
## https://github.com/EYHN/hexo-helper-live2d
live2d:
  enable: true
  scriptFrom: local
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  tagMode: false
  debug: false
  model:
    use: live2d-widget-model-hijiki
  display:
    position: right
    width: 150
    height: 300
  mobile:
    show: true
    scale: 0.5

#压缩静态文件 github.com/chenzhutian/hexo-all-minifier
all_minifier: true

# html压缩
html_minifier:
  enable: true
  ignore_error: false
  exclude:

# css压缩
css_minifier:
  enable: true
  exclude:
    - '*.min.css'

# js压缩
js_minifier:
  enable: true
  mangle: true
  compress:
  exclude:
    - '*.min.js'
js_concator:
  enable: false
  bundle_path: '/js/bundle.js'
  front: false
  silent: false

# 图片优化
image_minifier:
  enable: true
  interlaced: false
  multipass: false
  optimizationLevel: 2
  pngquant: false
  progressive: false



# hexo-neat
# 博文压缩
neat_enable: true

# 压缩html
neat_html:
  enable: true
  exclude:

# 压缩css
neat_css:
  enable: true
  exclude:
    - '**/*.min.css'
    -
# 压缩js
neat_js:
  enable: true
  mangle: true
  output:
  compress:
  exclude:
    - '**/*.min.js'
    - '**/jquery.fancybox.pack.js'
    - '**/index.js'

# 生成站点地图文件
Plugins:
- hexo-generator-baidu-sitemap
- hexo-generator-sitemap

baidusitemap:
    path: baidusitemap.xml
sitemap:
    path: sitemap.xml

# Security文章加密
encrypt:
  enable: true
  #首页文章列表中加密文章的默认描述文案
  abstract: 此文章已被加密，需要输入密码访问。
  #文章详情页的密码输入框上的默认描述文案
  message: 请输入密码，以阅读这篇私密文章。

# 文章推荐
recommended_posts:
  server: https://api.truelaurel.com #后端推荐服务器地址
  timeoutInMillis: 10000 #服务时长，超过此时长，则使用离线推荐模式
  internalLinks: 5 #内部文章数量
  externalLinks: 0 #外部文章数量
  fixedNumber: false
  autoDisplay: true #自动在文章底部显示推荐文章
  excludePattern: []
  #自定义标题
  titleHtml: <h3>推荐文章<span style="font-size:0.45em; color:gray"></span></h3>

#APlayer 播放器
aplayer:
  meting: true
  # 自动插入 Aplayer.js 与 Meting.js 资源脚本, 默认开启
  asset_inject: false

#nofollow 标签
nofollow:
    enable: true
    exclude:
    - www.hosiang.cn

# hexo-admin authentification
admin:
  username: admin
  password_hash: $2a$10$LiL/X5wZ1o5kt1cdVja.F.82eAQG41sC6e7J2xoYQoy0vhQu98Tma
  secret: my super secret phrase

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
- type: git
  repo:
      github: git@github.com:Hosiang1026/Hosiang1026.github.io.git
      #coding: git@e.coding.net:Hosiang1026/Hosiang1026.coding.me.git
  branch: master
  message: site updated at {{ now('YYYY-MM-DD HH:mm:ss') }}

